<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- Configuration de l'encodage et mise en page mobile-friendly -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Titre de la page -->
    <title>Cards Layout</title>

    <!-- Import de la police Google Fonts "Poppins" -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles CSS de la page -->
    <style>
        /* Style général du corps de la page */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: white;
            padding: 20px;
            gap: 8px;
        }

        /* Style des liens pour qu'ils apparaissent sans soulignement */
        a,
        a:hover,
        a:visited {
            text-decoration: none;
            color: white;
        }

        /* Conteneur principal pour les cartes, disposé en grille */
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Deux colonnes */
            gap: 8px;
            max-width: 1200px;
            /* Limite la largeur */
            overflow: hidden;
        }

        /* Style des liens pour prendre toute la hauteur de la carte */
        a {
            display: flex;
            height: 100%;
        }

        /* Style de chaque carte individuelle */
        .card {
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100%;
            box-sizing: border-box;
        }

        /* Style pour le titre de la carte */
        .card-title {
            font-weight: 600;
            margin: 8px 0;
            font-size: 16px;
        }

        /* Style pour le contenu de la carte */
        .card-content {
            font-weight: 300;
            font-size: 12px;
        }

        /* Zone de l'icône dans la carte, avec fond transparent */
        .icon-placeholder {
            width: 50px;
            height: 50px;
            background-color: #29224f00;
            margin: 0 auto 10px;
            border-radius: 8px;
        }

        /* Positionne l'icône de la classe "carrick" au centre */
        .carrick .icon-placeholder {
            margin: 0 auto;
        }

        /* S'assure que les SVG et images remplissent leur conteneur */
        svg,
        img {
            width: 100%;
            height: 100%;
        }

        /* Couleur de fond pour les cartes rouges */
        .red {
            background-color: #be0033;
        }

        /* Couleur de fond pour les cartes bleues */
        .blue {
            background-color: #29224F;
        }

        /* Conteneur pour la section Carrick, avec centré et bord arrondi */
        .carrick {
            background-color: #00834d;
            width: 100%;
            display: flex;
            justify-content: center;
            max-width: 1200px;
            border-radius: 16px;
        }
    </style>
</head>

<body>
    <!-- Section contenant toutes les cartes sous forme de liens -->
    <div class="container">

        <!-- Carte "Sycomore" -->
        <a href="https://sycomore.scouts-europe.org/" target="_blank">
            <div class="card blue">
                <div class="icon-placeholder">
                    <!-- Icône SVG pour Sycomore -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#FFFFFF">
                        <path d="..." />
                    </svg>
                </div>
                <div class="card-title">Sycomore</div>
                <div class="card-content">Sur notre intranet, tu trouveras la gestion des adhérents, les diplômes, les
                    déclarations de camps, la base documentaire de l'association</div>
            </div>
        </a>

        <!-- Carte "Support AGSE" -->
        <a href="https://support.scouts-europe.org/support/home">
            <div class="card red">
                <div class="icon-placeholder">
                    <!-- Icône SVG pour Support AGSE -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#FFFFFF">
                        <path d="..." />
                    </svg>
                </div>
                <div class="card-title">Support AGSE</div>
                <div class="card-content">Trouve ici toutes les réponses à tes questions sur les outils, l'administratif
                    et la réglementation.</div>
            </div>
        </a>

        <!-- Les autres cartes sont structurées de la même manière -->

    </div>

    <!-- Section spécifique pour la boutique Carrick -->
    <div class="carrick">
        <a href="https://www.carrick.fr/" target="_blank">
            <div class="card">
                <div class="icon-placeholder">
                    <!-- Image représentant Carrick -->
                    <img src="https://www.carrick.fr/img/cms/picto_evenement.png" alt="Carrick" />
                </div>
                <div class="card-title">Carrick</div>
                <div class="card-content">Boutique Carrick</div>
            </div>
        </a>
    </div>
</body>

</html>
